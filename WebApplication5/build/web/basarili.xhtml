<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputLabel value="Üye Girişi" />
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css" />
        <h:graphicImage library="images" height="40" width="40" name="tamam.png" />
        <h2>
            <h:outputLabel value="Selamun Aleyküm" />
            <h:outputText class="tablo_cift_numarali_satir" value="#{ub.uyekullaniciadi}" />
            <br><h:outputLabel value="Hoş Geldiniz" /></br>
        </h2>
        <h:panelGrid columns="2">
            <h:outputLabel>ID</h:outputLabel>
            <h:outputText class="tablo_tek_numarali_satir" value="#{ub.uyeid}" />
            
            <h:outputLabel value="Kullanıcı Adı :" ></h:outputLabel>
            <h:outputText class="tablo_tek_numarali_satir" value="#{ub.uyekullaniciadi}" />
            
            <h:outputLabel value="Parola :" />
            <h:outputText class="tablo_tek_numarali_satir" value="#{ub.uyeeposta}" />
        </h:panelGrid>
        
        <h:form>
            <h:graphicImage library="images" height="40" width="40" name="cikis.jpg" />
            <h:commandLink value="Çıkış" action="#{ub.uyeCikisiniDenetle()}" />
            
        </h:form>
        
    </h:body>
</html>
